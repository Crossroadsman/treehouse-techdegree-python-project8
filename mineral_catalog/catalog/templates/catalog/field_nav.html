{% load catalog_extras %}
{% for i in range %}
  {% with items|index:i|deunderscore as item %}
    <li><a href="{% url 'catalog:group' field=field index=i %}">
      <span class="{% if item in bolded %}bold{% else %}nonbold{% endif %}">
        {{ item }}
      </span>
    </a></li>
  {% endwith %}
{% endfor %}
